<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="ctrl">
<div class="container">
    <br>
    <br>
    <form class="form-inline" method="post" action="/">
        <div class="form-group">
            <input type="text" readonly="readonly" style="height: 40px; width: 360px;" class="form-control" ng-model="query"
                   value="{{ value }}" name="query" id="query"/>
        </div>
    </form>
    <br>
    <br>共有{{ length }}条结果
    <br>
    <div id="box">
        {% for doc in docs_list %}
        <p><a href="{{ doc.getUrl() }}" target="_blank">{{ doc.getTitle()|safe }}</a></p>
        <form method="post"><p>url：{{ doc.getUrl() }} <input class="btn btn-small btn-success" style="height: 30px; width: 60px;" role="button" type="submit" value="快照{{ doc.getIdStr() }}" name="cache" id="btn"></p></form>
        <br>
        {% endfor %}
    </div>
</div>
</body>
</html>
